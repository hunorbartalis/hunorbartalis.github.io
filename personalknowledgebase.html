        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet(
                    [
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 1, "label": "Personal Knowledge Base", "shape": "dot", "size": 18},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 2, "label": "Neurobiology", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 3, "label": "Cognitive Neuroscience", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 4, "label": "Artificial Intelligence", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 5, "label": "Combination of methods", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 6, "label": "Optogenetics", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 7, "label": "GEVIs", "shape": "dot", url: 'personalknowledgebase/GEVIs.html'},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 8, "label": "GECIs", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 9, "label": "Holographic Optogenetic Photostimulation", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 10, "label": "Literature Reviews", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 11, "label": "Research Papers", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 12, "label": "Research Papers", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 13, "label": "Research Papers", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 14, "label": "Behavioral Analysis", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 15, "label": "Machine Learning", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 16, "label": "Optogenetic imaging and photostimulation and behavioral analysis", "shape": "dot"},
                    {"color": "#ffffff", "font": {"color": "white"}, "id": 17, "label": "GEVIs and GECIs", "shape": "dot"},

                  ]);
                  edges = new vis.DataSet(
                    [
                      {"from": 1, "to": 2},
                      {"from": 1, "to": 3},
                      {"from": 1, "to": 4},
                      {"from": 1, "to": 5},
                      {"from": 2, "to": 6},
                      {"from": 6, "to": 7},
                      {"from": 6, "to": 8},
                      {"from": 6, "to": 9},
                      {"from": 7, "to": 10},
                      {"from": 7, "to": 11},
                      {"from": 8, "to": 12},
                      {"from": 9, "to": 13},
                      {"from": 3, "to": 14},
                      {"from": 4, "to": 15},
                      {"from": 5, "to": 16},
                      {"from": 5, "to": 17},
                    ]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 2, "borderWidthSelected": 3, "opacity": 1, "fixed": {"x": true, "y": true}, "scaling": {"min": 4, "max": 13}, "shapeProperties": {"borderRadius": 5, "interpolation": false, "useImageSize": true}, "size": 8}, "edges": {"color": {"inherit": true}, "font": {"size": 12}, "scaling": {"min": 11}, "selfReferenceSize": null, "selfReference": {"angle": 0.7853981633974483}, "smooth": false, "width": 2}, "interaction": {"hover": true, "navigationButtons": true}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};

                  network = new vis.Network(container, data, options);

                  network.on("click", function (params) {
                    if (params.nodes.length === 1) {
                      var node = nodes.get(params.nodes[0]);
                      if(node.url != null) {
                        window.open(node.url, '_blank');
                      }
                    }
                   });

                  return network;

              }
              drawGraph();
        </script>
